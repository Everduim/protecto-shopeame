<ul>
  <li *ngFor="let product of listaProductos">
    <img src="{{ product.image }}" alt="" />
    <div class="descripcin_articulo">
      <h4>{{ product.name }}</h4>
      <h5>{{ product.description }}</h5>
      <h5>{{ product.price }}</h5>
      <!-- <h5>{{ product.stars }}</h5> -->
      <h3>★★★★★</h3>
      <button routerLink="/productos/{{ product.id }}">Selecionar</button>
    </div>
  </li>
</ul>
